<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href = "Style.css">
        <title>View Users</title>
    </head>
    <body onload="loadUsers()">
        <div class="nav"><button type="button" id="logout" class="logoutButton" onclick="logout()"><h3>Log Out</h3></button></div>
        <div id="usersTable"></div>

        <script>
            function loadUsers() {
                (async () => {
                    const rawResponse = await fetch("http://localhost:5000/viewUsers", {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        
                    });
                    const content = await rawResponse.json();
                    if(content.hasOwnProperty("success"))
                    document.getElementById("usersTable").innerHTML = content.success;
                })();
            }

            function logout() {
                localStorage.removeItem("username");
                localStorage.removeItem("userType");
                window.location.href = "login.html";
            }
        </script>
    </body>
</html>
