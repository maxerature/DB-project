    <h1>History</h1>
    <div id="page-contents"></div>
    

    <script>
        let hidden;
        function loadHistory() {
            let username = localStorage.getItem('username');
            (async () => {
                  const rawResponse = await fetch("http://ec2-3-129-52-46.us-east-2.compute.amazonaws.com/purchaseHistoryLoad", {
                      method: "POST",
                      headers: {
                          Accept: "application/json",
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify({username}),
                  });
                  const content = await rawResponse.json();
                  if(content.hasOwnProperty("mainLoad")) {
                    document.getElementById("page-contents").innerHTML = content.mainLoad;
                    hidden = content.hidden;
                  }
            })()
        }

        function setContents(number) {
            document.getElementById(`toggle${number}`).innerHTML = hidden[number];
        }
        function remContents(number) {
            document.getElementById(`toggle${number}`).innerHTML = `<button type="button" id="button${number}" onclick="setContents(${number})">View Order</button>`
        }

        function logout() {
              localStorage.removeItem("username");
              localStorage.removeItem("userType");
              window.location.href = "login.html";
          }
    </script>
  </body>
