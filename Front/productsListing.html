<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href = "Style.css">
    <title>Products</title>
  </head>
  <body onload="loadProducts()">
      <div class="nav"><button type="button" id="logout" class="logoutButton" onclick="logout()"><h3>Log Out</h3></button><p class="inline"><a href="purchaseHistory.html">View purchase history</a></p></div>
      <h1>Products</h1>
      <div id="productsTable"></div>

      <button type="button" id="checkout" onclick="window.location.href =`checkout.html`"><h3>Checkout</h3></button>


      
      
      <script>
          function loadProducts() {
              
              (async () => {
                  const rawResponse = await fetch("http://localhost:5000/productsListing", {
                      method: "POST",
                      headers: {
                          Accept: "application/json",
                          "Content-Type": "application/json",
                      },
                      
                  });
                  const content = await rawResponse.json();

                  if(content.hasOwnProperty("Success")) {
                      document.getElementById("productsTable").innerHTML = content.Success;
                  }
              })()
              localStorage.removeItem("cart");
          }

            function add(productID, pos) {
                let cart = []
                if(localStorage.getItem('cart')) {
                    cart = JSON.parse(localStorage.getItem('cart'));
                }
                let val = parseInt(document.getElementById(`count${pos}`).innerHTML);
                val++;
                document.getElementById(`count${pos}`).innerHTML = val;
                cart.push(productID);
                localStorage.setItem("cart", JSON.stringify(cart));
            }   

            function remove(productID, pos) {
                
                let cart = []
                if(localStorage.getItem('cart')) {
                    cart = JSON.parse(localStorage.getItem('cart'));
                }
                let val = parseInt(document.getElementById(`count${pos}`).innerHTML);
                if(val < 1) {
                    return;
                }
                val--;
                document.getElementById(`count${pos}`).innerHTML = val;
                let index = cart.indexOf(productID);
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
            }  
            
            function logout() {
              localStorage.removeItem("username");
              localStorage.removeItem("userType");
              window.location.href = "login.html";
          }
      </script>
  </body>
