<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href = "Style.css">
    <title>Cart</title>
  </head>
  <body onload="loadCart()">
      <H1>Cart</H1>
      <div id="cartObjects"></div>

      <form id="payment">
          <div class="container">
              <p>
                  <label for="ptype"><b>Payment Type: </b></label>
                  <select id="ptype" onChange="newField()">
                      <option value="check">Check</option>
                      <option value="card">Credit Card</option>
                      <option value="bank">Bank</option>
                  </select>
              </p>
              <p class="capital"><div id="extraField" class="capital"></div></p>
          </div>
          <p>
            <p class = "inline">Total:</p> <div class="inline" id="total"></div>
            <button type="button" id="checkout" onclick="check()">Check Out</button>
        </p>
      </form>
      


      <script>
          function loadCart() {
              let cart = localStorage.getItem('cart');

              cart = JSON.parse(cart);
              console.log(cart);
              let unique = [];
              let counts = [];
              let index=-1;
              for(let object of cart) {
                  index = unique.indexOf(parseInt(object))
                  if(index == -1) {
                      unique.push(parseInt(object));
                      counts.push(1);
                  } else {
                    counts[index]++;
                  }
              }
              console.log("Unique: ");
              console.log(unique);

              (async () => {
                  const rawResponse = await fetch("http://localhost:5000/checkoutPopulate", {
                      method: "POST",
                      headers: {
                          Accept: "application/json",
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify({unique, counts}),
                  });
                  const content = await rawResponse.json();
                  if(content.hasOwnProperty("success")) {
                      document.getElementById("cartObjects").innerHTML = content.success;
                      document.getElementById("total").innerHTML = content.price;
                  }
            })()
          }

          function newField() {
              let val = document.getElementById("ptype").value;
              if(val == "check") {
                  return;
              } else {
                  let divString = `
                  <label for="uname"><b>${val} Number: </b></label>
                    <input
                        class="input-field"
                        type="number"
                        id="number"
                        placeholder="Enter ${val} Number"
                        required
                    />`
                    document.getElementById("extraField").innerHTML = divString;
              }
              
          }

          function check() {
            let cart = localStorage.getItem('cart');
            let username = localStorage.getItem('username');
            let tType = document.getElementById("ptype").value;
            let tnum;
            if(tType != "check") {
                tnum = document.getElementById("number").value
            }

            cart = JSON.parse(cart);
            let unique = [];
            let counts = [];
            let index=-1;
            for(let object of cart) {
                index = unique.indexOf(parseInt(object))
                if(index == -1) {
                    unique.push(parseInt(object));
                    counts.push(1);
                } else {
                  counts[index]++;
                }
            }

            (async () => {
                  const rawResponse = await fetch("http://localhost:5000/checkout", {
                      method: "POST",
                      headers: {
                          Accept: "application/json",
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify({unique, counts, tType, tnum, username}),
                  });
                  const content = await rawResponse.json();
                  if(content.hasOwnProperty("success")) {
                      alert ("Your order has been successfully processed.");
                      localStorage.removeItem('cart');
                      window.location.href = "productsListing.html";
                  }
            })()

          }
      </script>
  </body>
