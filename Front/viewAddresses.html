                    </p>
                    <p>
                        <label for="zipcode"><b>&#128205 Zipcode:</b></label>
                </p>
                <p>
                        <input type="number" placeholder="Enter zipcode" id="zipcode" required>
                    </p>
                    <button type="button" onclick="addAddress()" class="bigSigbutton">Complete</button>
            </form>
        </div>
      </div>


        <script>
            function loadAddresses() {
                let username = localStorage.getItem('username');
                let userType = localStorage.getItem('userType');

                (async () => {
                    const rawResponse = await fetch("http://localhost:5000/viewAddressesGet", {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, userType}),
                    });
                    const content = await rawResponse.json();
                    if(content.hasOwnProperty("success")) {
                        document.getElementById("address-table").innerHTML = content.success;
                    }
                })();
            }

            function setActive(num) {
                let username = localStorage.getItem('username');
                let userType = localStorage.getItem('userType');

                (async () => {
                    const rawResponse = await fetch("http://localhost:5000/viewAddressesSet", {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, userType, num}),
                    });
                    const content = await rawResponse.json();
                    if(content.hasOwnProperty("success")) {
                        location.reload();
                    }
                })();
            }

            function addAddress() {
                let username = localStorage.getItem('username');
                let userType = localStorage.getItem('userType');

                event.preventDefault();
                const addr1 = document.getElementById("address1").value;
                let addr2 = document.getElementById("address2").value;
                const city = document.getElementById("city").value;
                const state = document.getElementById("state").value;
                const zipcode = document.getElementById("zipcode").value;

                let bodyVal
                if(!addr2) {
                    addr2 = "";
                }

                (async () => {
                    const rawResponse = await fetch(`http://localhost:5000/viewAddressesAdd`, {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({username, userType, addr1, addr2, city, state, zipcode}),
                    });
                    const content = await rawResponse.json();
                
                    if (content.hasOwnProperty("success")) {
                        alert("Address successfully added");
                        location.reload();
                    } else if (content.hasOwnProperty("error")) {
                        alert(
                            "Error: Address creation failed. Please try again."
                        );
                        
                    }
                })();
            }

            function logout() {
                localStorage.removeItem("username");
                localStorage.removeItem("userType");
                window.location.href = "login.html";
            }
        </script>
    </body>
</html>
